<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="DatePickerX/dist/css/DatePickerX.min.css">
  <title>Exercício</title>
</head>
<body>
  <form class="js-form">
    <fieldset>
      <div class="mb-3">
        <label for="name">Nome
          <input class="form-control" type="text" data-validate-field="name" id="name">
        </label>
      </div>
      <div class="mb-3">
        <label for="email">Email
          <input class="form-control" type="text" data-validate-field="email" id="email">
        </label>
      </div>
      <div class="mb-3">
        <label for="cpf">CPF
          <input class="form-control" type="text" data-validate-field="cpf" id="cpf">
        </label>
      </div>
      <div class="mb-3">
        <label for="end">Endereço
          <input class="form-control" type="text" data-validate-field="address" id="end">
        </label>
      </div>
      <div class="mb-3">
        <label for="city">Cidade
          <input class="form-control" type="text" data-validate-field="city" id="city">
        </label>
      </div>
      <div class="mb-3">
        <label for="">Estado
          <select class="form-control" id="states" required></select>
        </label>
      </div>
      <div class="mb-3">
        <label class="form-check-label" for="house">Casa
          <input class="form-check-input" type="radio" name="type" id="house">
        </label>
        <label class="form-check-label" for="ap">Apartamento
          <input class="form-check-input" type="radio" name="type" id="ap">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <div class="mb-3">
        <label for="cv">Resumo do currículo
          <textarea class="form-control" name="" id="cv" cols="30" rows="10" data-validate-field="resume"></textarea>
        </label>
      </div>
      <div class="mb-3">
        <label for="position">Cargo
          <input class="form-control" type="text" data-validate-field="position" id="position">
        </label>
      </div>
      <div class="mb-3">
        <label for="description">Descrição do cargo
          <input class="form-control" type="text" data-validate-field="des" id="description">
        </label>
      </div>
      <div class="mb-3">
        <label for="startDate">Data de início
          <input class="form-control" type="text" placeholder="dd/mm/aaaa" data-validate-field="date" id="startDate">
        </label>
      </div>
    </fieldset>
    <div class="mb-3">
      <button type="submit" id="submit" class="btn btn-success">Enviar</button>
      <button type="reset" class="btn btn-danger">Limpar</button>
    </div>
  </form>
  <script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="DatePickerX/dist/js/DatePickerX.min.js"></script>
  <script src="form.js"></script>
</body>
</html>
