<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraphs">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraphs">Segundo parágrafo!</p>
    </header>
    <script>
      document.getElementById("page-title").innerText = "Interestellar";
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("subtitle").innerText = "One of my best."
      document.getElementsByTagName("h4")[0].style.color = "green"
      document.getElementById("second-paragraph").innerText = "Nolan did a great job!";
      document.getElementsByClassName("paragraphs")[0].style.color = "blue"
    </script>
  </body>
</html>
